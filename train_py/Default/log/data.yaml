# dataset cfg file
name: "general"
data_dir: "/home/safy/Documents/Bonnet_Augmented_Optimized/version2/bonnet/train_py/Onion_SIde&Top/" # "../onion_farming_dataset" #"../Indiana_Segmented_images" 
buff: True            # if this is true we buffer buff_n images in a fifo
buff_nr: 100          # number of images to keep in fifo (prefetch batch) <-should be bigger than batch size to make sense
label_map: 
  0: "soil"
  76: "weed"
  149: "plant"
label_remap:          # for softmax (it must be an index of the onehot array)
  0: 2
  76: 1
  149: 0
color_map:            # bgr
  0: [0, 0, 0]        # soil
  76: [0, 0, 255]    # weed
  149: [0, 255, 0]    # plant
img_prop:
  width: 512
  height: 360
  depth: 14            # number of channels in original image
force_resize: True    # if dataset contains images of different size, it should be True
force_remap: True    # if I want to clean the remap folder (for example, if I changed the image size)
